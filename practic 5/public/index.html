<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modal {
            width: 800px;
            min-height: 600px;
            position: absolute;
            top: 100px;
            left: calc(50%-400px);
            border: 1px solid rgb(236, 220, 220);
            background-color: #fff;
            border-radius: 3px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <header>
            <button v-on:click="onCartOpen" type="button">Корзина</button>

        </header>
        <main>
            <showcase :list="showcase" v-on:addtocart="onAddToCart"></showcase>
        </main>
        <cart v-if="isCartVisible" :list="cart" v-on:removeFromCart="onRemoveFromCart" v-on:cart-close="onCartOpen">
        </cart>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="card.js"></script>
    <script src="cart.js"></script>
    <script src="showcase.js"></script>
    <script src="script.js"></script>
</body>

</html>
